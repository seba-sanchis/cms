<nav class="navigation-drawer">
  <ul>
    @for (link of links; track $index) {
    <li>
      <a
        [routerLink]="link.url"
        [ngClass]="{ 'is-active': isActiveLink(link.url) }"
        ><span class="material-icons icon-item">
          {{ link.icon }}
        </span>

        <span class="hidden">{{
          link.name
        }}</span></a
      >
    </li>
    }
  </ul>
</nav>
