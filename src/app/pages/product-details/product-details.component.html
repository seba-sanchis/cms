<div>
  <form
    class="form"
    [formGroup]="productForm"
    (ngSubmit)="onSubmit()"
    enctype="multipart/form-data"
  >
    <div class="page-header">
      <h1 class="page-title">Detalles de producto</h1>
      <button class="button" type="submit">Guardar</button>
    </div>

    <div class="details-section">
      <div class="left-col">
        <div>
          <label for="sku">SKU</label>
          <input type="text" id="sku" formControlName="sku" />
        </div>
        <div>
          <label for="category">Categoría</label>
          <input type="text" id="category" formControlName="category" />
        </div>
        <div>
          <label for="name">Nombre</label>
          <input type="text" id="name" formControlName="name" />
        </div>
        <div>
          <label for="description">Descripción</label>
          <textarea id="description" formControlName="description"></textarea>
        </div>
        <div>
          <label for="features">Atributos</label>
          <input type="text" id="features" formControlName="features" />
        </div>
      </div>
      <div class="sidepanel">
        <div class="input-container image-preview">
          <img
            [src]="productForm.get('image')?.value"
            alt="product image"
            width="326"
            height="326"
          />
          <label for="file">Imagen</label>
          <input
            type="file"
            id="file"
            accept="image/png"
            (change)="onFileSelected($event)"
          />
        </div>
        <div class="input-container">
          <label for="color">Color</label>
          <input type="text" id="color" formControlName="color" />
        </div>
        <div class="input-container">
          <label for="price">Precio</label>
          <input type="number" id="price" formControlName="price" />
        </div>
        <div class="input-container">
          <div class="inventory-section">
            <div formArrayName="sizes" class="col">
              <label for="sizes">Talle</label>
              <div *ngFor="let size of sizes.controls; let i = index">
                <input id="sizes-{{ i }}" type="text" [formControlName]="i" />
              </div>
            </div>
            <div formArrayName="stock" class="col">
              <label for="stock">Stock</label>
              <div *ngFor="let stock of stock.controls; let i = index">
                <span>
                  <input
                    id="stock-{{ i }}"
                    type="number"
                    [formControlName]="i"
                  />
                  <button type="button" (click)="removeSize(i)">
                    <span class="material-symbols-rounded"> remove </span>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <button type="button" (click)="addSize()">
            <span class="material-symbols-rounded"> add </span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
