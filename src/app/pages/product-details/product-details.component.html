<div>
  <form class="form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="page-header">
      <h1 class="page-title">Detalles de producto</h1>
      <button type="submit">Guardar</button>
    </div>

    <div class="details-section">
      <div class="left-col">
        <div class="input-container">
          <label for="sku">SKU</label>
          <input type="text" id="sku" formControlName="sku" />
        </div>
        <div class="input-container">
          <label for="category">Categoría</label>
          <input type="text" id="category" formControlName="category" />
        </div>
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" />
        </div>
        <div class="input-container">
          <label for="description">Descripción</label>
          <textarea id="description" formControlName="description"></textarea>
        </div>
        <div class="input-container">
          <label for="features">Atributos</label>
          <input type="text" id="features" formControlName="features" />
        </div>
      </div>
      <div class="sidepanel">
        <div>
          <label for="image">Imagen</label>
          <input type="file" id="image" formControlName="image" />
        </div>
        <div>
          <label for="color">Color</label>
          <input type="text" id="color" formControlName="color" />
        </div>
        <div>
          <label for="sizes">Talle</label>
          <input type="text" id="sizes" formControlName="sizes" />
        </div>
        <div>
          <label for="stock">Stock</label>
          <input type="number" id="stock" formControlName="stock" />
        </div>
        <div>
          <label for="price">Precio</label>
          <input type="number" id="price" formControlName="price" />
        </div>
      </div>
    </div>
  </form>
</div>
