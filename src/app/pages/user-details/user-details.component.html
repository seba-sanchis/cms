<div>
  <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="page-header">
      <h1 class="page-title">Detalles de usuario</h1>
      <button class="button" type="submit">Guardar</button>
    </div>

    <div class="details-section">
      <div class="left-col">
        <div>
          <label for="firstName">Nombre</label>
          <input type="text" id="firstName" formControlName="firstName" />
        </div>
        <div>
          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" formControlName="lastName" />
        </div>
        <div>
          <label for="dni">DNI</label>
          <input type="text" id="dni" formControlName="dni" />
        </div>
        <div>
          <label for="birthday">Fecha de nacimiento</label>
          <input type="date" id="birthday" formControlName="birthday" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" />
        </div>
      </div>

      <div class="sidepanel">
        <div>
          <label for="region">Provincia</label>
          <input type="text" id="region" formControlName="region" />
        </div>
        <div>
          <label for="location">Ciudad</label>
          <input type="text" id="location" formControlName="location" />
        </div>
        <div>
          <label for="address">Dirección</label>
          <input type="text" id="address" formControlName="address" />
        </div>
        <div>
          <label for="zip">Código postal</label>
          <input type="text" id="zip" formControlName="zip" />
        </div>
        <div>
          <label for="areaCode">Código de área</label>
          <input type="text" id="areaCode" formControlName="areaCode" />
        </div>
        <div>
          <label for="phone">Teléfono</label>
          <input type="text" id="phone" formControlName="phone" />
        </div>
      </div>
    </div>
  </form>
</div>
